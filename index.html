<!DOCTYPE html>
<html>
	<head>
		<script>(_ => {
			if (!window.location.search) return console.log("no parameters");
			let url = (window.location.search.split("?ghdl=")[1] || "").split("?")[0];
			if (!url) return console.log("no url");
			let tempLink = document.createElement("a");
			tempLink.href = url;
			tempLink.download = url.split("/").pop();
			tempLink.click();
			return;
			let xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					console.log(this.response);
				}
			};
			xhttp.onerror = function() {console.log("error");};
			xhttp.open("GET", url, true);
			xhttp.send();
		})();</script>
	</head>
	<body></body>
</html>
